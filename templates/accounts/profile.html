{% extends 'base.html' %}

{% block title %}My Profile{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%; border-radius: 15px;">
    <div class="card-body text-center">
      <!-- User Icon -->
      <div class="mb-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-person-circle text-primary" viewBox="0 0 16 16">
          <path d="M11 10a2 2 0 1 1-6 0 2 2 0 0 1 6 0z"/>
          <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
        </svg>
      </div>

      <!-- Username -->
      <h4 class="card-title text-dark">{{ user.username }}</h4>
      <p class="text-muted mb-1">Role: <strong>{{ user.role|title }}</strong></p>
      <p class="text-muted">Email: <strong>{{ user.email }}</strong></p>

      <!-- Divider -->
      <hr>

      <!-- Buttons -->
      <div class="d-grid gap-2">
        <a href="{% url 'edit_profile' %}" class="btn btn-warning">✏️ Edit Profile</a>
        <a href="{% url 'change_password' %}" class="btn btn-info">🔒 Change Password</a>
        <a href="{% url 'job_list' %}" class="btn btn-primary">🔙 Back to Jobs</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
