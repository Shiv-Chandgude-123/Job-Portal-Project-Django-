{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Available Jobs</h2>

  <!-- Search & Filter Form -->
  <form method="get" class="row g-3 mb-4">
    <div class="col-md-4">
      <input type="text" name="search" class="form-control" placeholder="Search jobs (title, description)" value="{{ request.GET.search }}">
    </div>
    <div class="col-md-3">
      <input type="text" name="location" class="form-control" placeholder="Location" value="{{ request.GET.location }}">
    </div>
    <div class="col-md-3">
      <input type="text" name="company" class="form-control" placeholder="Company" value="{{ request.GET.company }}">
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary w-100">Search</button>
    </div>
  </form>

  <!-- Job List -->
  {% for job in jobs %}
    <div class="card mb-3 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">{{ job.title }}</h5>
        <p class="card-text">{{ job.description|truncatewords:20 }}</p>
        <p class="text-muted">üìç {{ job.location }} | üè¢ {{ job.company_name }}</p>
        <a href="{% url 'job_detail' job.id %}" class="btn btn-outline-primary">View Details</a>
      </div>
    </div>
  {% empty %}
    <p>No jobs found.</p>
  {% endfor %}
</div>
{% endblock %}
